<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fractals</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <div class="container">
        <title>Fractals</title>

        <!-- DISPLAY THE STATS OF THE LAST DRAW -->
        <div class="info"><b>STATISTICS</b>
          <canvas id="statCanvas" width="300px" height="600px"></canvas>
        </div>

        <!-- DISPLAY FOR THE FRACTAL GENERATED -->
        <div class="display">
          <canvas id="screenCanvas" width="640px" height="640px"></canvas>
        </div>

        <!-- CONTROL PANEL TO ALLOW USER TO SPECIFY FRACTAL PARAMETERS -->
        <div class="info"><b>CONTROLS</b>
          <p>Real</p>

          <p>
            <button type="button" id="realStepMinus">-</button>
            <input type="range" id="realVal" min="-1.5" max="1.5" value="0" step="0.01" />
            <button type="button" id="realStepPlus">+</button>
          </p>

          <p>Imaginary</p>
          <p>
            <button type="button" id="imagStepMinus">-</button>
            <input type="range" id="imagVal" min="-1.5" max="1.5" value="0" step="0.01" />
            <button type="button" id="imagStepPlus">+</button>
          </p>

          <p>Scale</p>
          <p>
            <button type="button" id="scaleStepMinus">-</button>
            <input type="range" id="scaleVal" min="-2" max="2" value="0" step="0.01" />
            <button type="button" id="scaleStepPlus">+</button>
          </p>

          <p>Iterations</p>
          <p>
            <button type="button" id="iterStepMinus">-</button>
            <input type="range" id="iterVal" min="0" max="2000" value="200" step="10" />
            <button type="button" id="iterStepPlus">+</button>
          </p>

          <p>
          <select id="fractalType">
           <option value="julia">Julia</option>
           <option value="mandelbrot">Mandelbrot</option>
          </select>
          <button type="button" id="drawSetButton">Draw</button>
          </p>

          <button type="button" id="zoomInButton">Zoom In</button>
          <button type="button" id="zoomInButton">Zoom Out</button>

        </div>
      </div>

      <!-- SCRIPTS -->
      <script>"use strict";</script>
      <script type="text/javascript" src="utility.js"></script>
      <script type="text/javascript" src="display.js"></script>
      <script type="text/javascript" src="complex.js"></script>
      <script type="text/javascript" src="fractal.js"></script>
      <script type="text/javascript" src="controls.js"></script>
      <script type="text/javascript" src="report.js"></script>
      <script type="text/javascript" src="drawFractal.js"></script>
      <script type="text/javascript" src="test.js"></script>
      <!-- SCRIPTS -->

  </body>
</html>
